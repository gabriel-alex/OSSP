<body>
  <div class="topnav">
    <h1>SETTINGS</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">             
            <p class="card-title"><i class="fas fa-lightbulb"></i>Relay</p>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="2">
                <span class="slider"></span>
            </label>
            <p class ="state">State: <span id="2s"></span></p>
        </div>
        <div class="card">
            <p class="card-title"><i class="fas fa-lightbulb"></i> GPIO 4</p>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id="4">
                <span class="slider"></span>
            </label>
            <p class ="state">State: <span id="4s"></span></p>
        </div>

    </div>
</div>
<div class="container">
    <form>
        <fieldset>
          <label for="nameField">Name</label>
          <input type="text" placeholder="CJ Patoilo" id="nameField">
          <label for="ageRangeField">Age Range</label>
          <select id="ageRangeField">
            <option value="0-13">0-13</option>
            <option value="14-17">14-17</option>
            <option value="18-23">18-23</option>
            <option value="24+">24+</option>
          </select>
          <label for="commentField">Comment</label>
          <textarea placeholder="Hi CJ â€¦" id="commentField"></textarea>
          <div class="float-right">
            <input type="checkbox" id="confirmField">
            <label class="label-inline" for="confirmField">Send a copy to yourself</label>
          </div>
          <input class="button-primary" type="submit" value="Send">
        </fieldset>
      </form>
    
</div>
<script src="/script.js"></script>
