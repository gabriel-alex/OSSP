<!DOCTYPE HTML>
<html>

<head>
    <title>OSSP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="milligram.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="icon"  type="image/png" href="favicon.png"> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
</head>

<body>
    <div class='container header'>
        <div class="row header">
            <div class="column">
                <h1 class="margin"><span id="ID"></span>
                    <a class="icon" id="menubtn" onclick="toggleMenu()"><img src="menu-white.png"></a>
                </h1>
            </div>
        </div>
        <div class='row navbar mobilehide header' id="menuBody">
            <a class="column button active" href="/">Dashboard</a>
            <a class="column button" href="/settings">Settings</a>
            <a class="column button" href="/update">Firmware Update</a>
        </div>
    </div>
        <div class="container">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-lightbulb"></i>Relay</p>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleCheckbox(this)" id="2">
                        <span class="slider"></span>
                    </label>
                    <p class="state">State: <span id="2s"></span></p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-lightbulb"></i>Power</p>
                    <p class="card-text"><span id="power"></span> W</p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-lightbulb"></i>Current</p>
                    <p class="card-text"><span id="current"></span> A</p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-lightbulb"></i>Voltage</p>
                    <p class="card-text"><span id="voltage"></span> V</p>
                </div>
                <div class="card">
                    <p class="card-title"><i class="fas fa-lightbulb"></i>Power Factor</p>
                    <p class="card-text"><span id="powerfactor"></span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
